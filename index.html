<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Earnellos</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&display=swap');
    body {
      font-family: 'Space Grotesk', sans-serif;
      text-align: center;
      padding: 20px;
    }
    

  </style>
</head>
    <body>
      <script>
  // Function to check if the user is on a mobile device
  function isMobileDevice() {
    return (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent));
  }

  // Redirect if the user is not on a mobile device
  if (!isMobileDevice()) {
    alert("Access restricted. Please use a mobile device or tablet to access this page.");
    // You can redirect to another page if needed
    window.location.replace("https://www.example.com");
  }
</script>

<h1>Welcome to the Mobile-Only Page</h1>
<p>This page is accessible only from mobile devices or tablets.</p>
    </body>
</html>
